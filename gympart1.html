<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT INDIA</title>

    <link rel="stylesheet" href="./gympart1.css">
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="./fitness-logo-01-500x500.jpg">
            <div> FIT INDIA </div>
        </div>

        <div class="front">
            <ul class="navbar">
                <li><a href="http://127.0.0.1:5500/gympart1.html" class="active"> HOME </a></li>
                <li> <a href="http://127.0.0.1:5500/gympart2.html" target="_blank" class="active"> ABOUT US </a> </li>
                <li> <a href="#" class="active"> FITNESS CALCULATOR </a> </li>
                <li> <a href="#" class="active"> CONTACT US </a> </li>
            </ul>
        </div>

        <div class="frontright">
            <button class="btn"> CALL US NOW </button>
            <button class="btn"> EMAIL US </button>
        </div>
    </header>

    <div class="container">
        <h1> Join the best gym of India now!!</h1>
        <form>
            <div class="formgroup">
                NAME : <input type="text" name="name" placeholder="ENTER YOUR NAME">
            </div>
            <div class="formgroup">
                AGE : <span> <input type="number" name="age" placeholder="ENTER YOUR AGE"> </span>
            </div>
            <div class="formgroup">
                GENDER :
                <div>MALE <input type="radio" name="gender"></div>
                <div>FEMALE <input type="radio" name="gender"></div>
            </div>
            <div class="formgroup">
                REGION:
                <label for="Region" aria-placeholder="ENTER YOUR REGION"> </label>
                <select class="dropbox" aria-placeholder="ENTER YOUR REGION">
                    <option value="delhi">DELHI</option>
                    <option value="patna">PATNA</option>
                    <option value="raipur">RAIPUR</option>
                    <option value="gandhinagar">GANDHINAGAR</option>
                    <option value="chandigarh">CHANDIGARH</option>
                    <option value="shimla">SHIMLA</option>
                    <option value="ranchi">RANCHI</option>
                    <option value="bengaluru">BANALURU</option>
                    <option value="thiruvananthapuram">TRIRUVANANTHAPURAM</option>
                    <option value="bhopal">BHOPAL</option>
                    <option value="mumbai">MUMBAI</option>
                    <option value="bhubaneswar">BHUBANESWAR</option>
                    <option value="jaipur">JAIPUR</option>
                    <option value="pune">PUNE</option>
                    <option value="hyderabad">HYDERABAD</option>
                    <option value="chennai">CHENNAI</option>
                    <option value="lucknow">LUCKNOW</option>
                    <option value="kolkata">KOLKATA</option>
                </select>
            </div>
            <div class="formgroup">
                EMAIL ID:<input type="email" name="email" placeholder="ENTER YOUR EMAIL ID">
            </div>
            <div class="formgroup">
                PHONE NO. :<input type="text" name="no" placeholder="ENTER YOUR PHONE NUMBER">
            </div>
            <button class="btnf"> SUBMIT </button>
        </form>
    </div>

</body>

</html>
